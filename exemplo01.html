<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Semana 2 Exemplo 1</title>
    </head>
    <body>
        <h1>Semana 2 Exemplo 1</h1>
        <canvas />
        <script>
    var canvas = document.querySelector("canvas");
    canvas.width = 400;
    canvas.height = 300;
    var dt = 0;
    var anterior = 0;
    
    var pc = {};
    pc.x = 100;
    pc.y = 75;
    pc.vx = 50;
    pc.vy = 0;
    pc.w = 30;

    var ecw = 40;
                
    var ctx = canvas.getContext("2d");
    
    function teclapressionada(e){
        console.log(e.keyCode);
        if(e.keyCode == 39){
            pc.vx = 160;
        }
        if(e.keyCode == 37){
            pc.vx = -160;
        }
        if(e.keyCode == 40){
            pc.vy = 160;
        }
        if(e.keyCode == 38){
            pc.vy = -160;
        }
    }
    function teclasolta(e){
        console.log(e.keyCode);
        if(e.keyCode == 39){
            pc.vx = 0;
        }
        if(e.keyCode == 37){
            pc.vx = 0;
        }
        if(e.keyCode == 40){
            pc.vy = 0;
        }
        if(e.keyCode == 38){
            pc.vy = 0;
        }
    }
    function desenhachao(){
     ctx.fillStyle = "tan";
     ctx.fillRect(0,0, canvas.width,canvas.height);
    }

    function desenhaportal(){
      ctx.fillStyle = "green";
      ctx.fillRect(0,72, 10,36);
      ctx.fillRect(390,72, 10,36);
      ctx.strokeStyle = "lightgreen";
      ctx.strokeRect(0,72, 10,36);
      ctx.strokeRect(390,72, 10,36);
    }

    function player(x,y){
     ctx.fillStyle = "darkred";
     ctx.fillRect(x,y,pc.w,pc.w);
     ctx.strokeStyle = "black";
     ctx.strokeRect(x,y,pc.w,pc.w);
    }

    function enemy(x,y){
     ctx.fillStyle = "lightblue";
     ctx.fillRect(x,y,ecw,ecw);
     ctx.strokeStyle = "lightgreen";
     ctx.strokeRect(x,y,ecw,ecw);
    }


    function frame(t){
        dt = (t - anterior)/1000;
        desenhachao();
        ctx.fillStyle = "black";
        ctx.fillText(t, 10,10);
        ctx.fillText(dt,10,20);
        
        pc.x = pc.x + pc.vx*dt;
        pc.y = pc.y + pc.vy*dt;
        player(pc.x,pc.y);
        anterior = t;
        desenhaportal();
        if(pc.x >= canvas.width){
          pc.x = 0 - pc.w
        }
        else if(pc.x <= 0 - pc.w){
          pc.x = canvas.width;
        }
        requestAnimationFrame(frame);
    }

    //Main:

    addEventListener("keydown",teclapressionada);
    addEventListener("keyup",teclasolta);
    requestAnimationFrame(frame);

    </script>
</body>
</html>
