<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Semana 2 Exemplo 1</title>
    </head>
    <body>
        <h1>Semana 2 Exemplo 1</h1>
        <canvas />
        <script>
    var canvas = document.querySelector("canvas");
    canvas.width = 400;
    canvas.height = 300;
    var ctx = canvas.getContext("2d");
    
    var dt = 0;
    var anterior = 0;

    var pc = {};
    pc.x = 100;
    pc.y = 75;
    pc.w = 30;
    pc.vx = 400;
    pc.vy = 300;
    pc.mover = function(dt){
        this.x = this.x + this.vx*dt;
        this.y = this.y + this.vy*dt;
    }
    pc.desenhar = desenhaPC;

    var pc2 = {
        x : 50,
        y : 200,
        w : 50,
        vx : 0,
        vy : 0,
        desenhar : desenhaEN,
        mover : function(dt){
          this.x = this.x + this.vx*dt;
          this.y = this.y + this.vy*dt;
        },
        perseguir : function(alvo){
          this.vx =  100*Math.sign(alvo.x - this.x);
          this.vy =  100*Math.sign(alvo.y - this.y);
        },
    }

    
    function teclapressionada(e){
        console.log(e.keyCode);
        if(e.keyCode == 39){
            pc.vx = 160;
        }
        if(e.keyCode == 37){
            pc.vx = -160;
        }
        if(e.keyCode == 40){
            pc.vy = 160;
        }
        if(e.keyCode == 38){
            pc.vy = -160;
        }
    }
    function teclasolta(e){
        console.log(e.keyCode);
        if(e.keyCode == 39){
            pc.vx = 0;
        }
        if(e.keyCode == 37){
            pc.vx = 0;
        }
        if(e.keyCode == 40){
            pc.vy = 0;
        }
        if(e.keyCode == 38){
            pc.vy = 0;
        }
    }

    function desenhaPC(ctx){
       ctx.fillStyle = "darkred";
       ctx.fillRect(this.x,this.y,this.w,this.w);
       ctx.strokeStyle = "black";
       ctx.strokeRect(this.x,this.y,this.w,this.w);
    }
    function desenhaEN(ctx){
       ctx.fillStyle = "lightblue";
       ctx.fillRect(this.x,this.y,this.w,this.w);
       ctx.strokeStyle = "gold";
       ctx.strokeRect(this.x,this.y,this.w,this.w);
    }

    function desenhachao(){
     ctx.fillStyle = "tan";
     ctx.fillRect(0,0, canvas.width,canvas.height);
    }

    function desenhaportal(){
      ctx.fillStyle = "green";
      ctx.fillRect(0,72, 10,36);
      ctx.fillRect(390,72, 10,36);
      ctx.strokeStyle = "lightgreen";
      ctx.strokeRect(0,72, 10,36);
      ctx.strokeRect(390,72, 10,36);
    }

    function frame(t){
        dt = (t - anterior)/1000;
        desenhachao();
        ctx.fillStyle = "black";
        ctx.fillText(t, 10,10);
        ctx.fillText(dt,10,20);
        
        pc2.perseguir(pc);

        pc.mover(dt);
        pc2.mover(dt);

        pc.desenhar(ctx);
        pc2.desenhar(ctx);

        anterior = t;
        desenhaportal();

        if(pc.x >= canvas.width){
          pc.x = 0 - pc.w
        }
        else if(pc.x <= 0 - pc.w){
          pc.x = canvas.width;
        }
        if(pc2.x >= canvas.width){
          pc2.x = 0 - pc2.w
        }
        else if(pc2.x <= 0 - pc2.w){
          pc2.x = canvas.width;
        }
        requestAnimationFrame(frame);
    }

    //Main:

    addEventListener("keydown",teclapressionada);
    addEventListener("keyup",teclasolta);
    requestAnimationFrame(frame);

    </script>
</body>
</html>
